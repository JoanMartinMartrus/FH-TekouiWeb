  <div class="arrange-visit-container">
    <div class="Contain border rounded" style="background-color: #7d92a3;">
      <div class="arrange-visit-text">
        <h3 class="text-center">Concertar visita</h3>
        <form>
          <div class="form-group">
            <label for="inputSpeciality">Especialidad: </label>
            <select class="select">
              <option value="initialOption">------------------------</option>
              <option value="alergología">Alergología</option>
              <option value="cardiología">Cardiología</option>
              <option value="endocrinología">Endocrinología</option>
              <option value="geriatría">Geriatría</option>
              <option value="medicina-deporte">Medicina del deporte</option>
              <option value="medicina-familiar">Medicina familiar</option>
              <option value="neurología">Neurología</option>
              <option value="pediatría">Pediatría</option>
              <option value="psiquiatría">Psiquiatría</option>
              <option value="reumatología">Reumatología</option>
              <option value="traumatología">Traumatología</option>
            </select>
          </div>
          <div class="form-group">
            <label for="suggested-hours">Horas sugeridas: </label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autocomplete="off"> 16:15, viernes 6 de Mayo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> 18:00, lunes 10 de Mayo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> 15:45, miércoles 12 de Mayo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> 17:00, viernes 14 de Mayo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> 17:30, lunes 17 de Mayo
              </label>
            </div>
          </div>
          <div class="form-group">Ninguna se adapta? Configure una hora que se adecue:</div>
          <div class="form-group">
            <label for="date-selection">Selecciona la fecha y la hora: </label>
            <input type="date" name="date" id="date-selection">
            <label for="hour-selection">Hora: </label>
            <input type="time" name="time" id="hour-selection">
          </div>
        </form>
      </div>
    </div>
